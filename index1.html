<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
	
</head>
<body style="position: relative; background-color: rgb(232,233,251);">
	
	<img class="img-fluid"  src="images/panchayat.png" alt="panchayat"/>
			
	<div class="row" id="login">
		<div class="offset-md-9 col-md-3" style="position: absolute;top: 8%;">		
			<form action="onlinepay.html">
				<div class="mb-3 mt-3">
					<select class="form-select" id="sel1" name="sellist1">
						<option>Select District</option>
						<option>Mangaluru</option>
						<option>Udupi</option>
						<option>Karwar</option>
					</select>
				</div>
				<div class="mb-3">
					<select class="form-select" id="sel2" name="sellist2">
						<option>Select Taluk</option>
						<option>Karkala</option>
						<option>Puttur</option>
						<option>Sullia</option>
					  </select>
				</div>
				<div class="mb-3">
					<select class="form-select" id="sel3" name="sellist3">
						<option>Select Panchayat</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					  </select>
				</div>
				<button type="submit" class="submit btn btn-primary" style="float: right;">Submit</button>
			  </form>
		
		</div>
	
	</div>
</body>
</html>
